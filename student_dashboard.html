<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
            background-size: cover;
        }
        a{
            text-decoration: none;
            color: #333;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background:rgba(122, 113, 113, 0.5);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .nav-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #e3e3e3;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
        }
        .nav-btn:hover {
            background: #d1d1d1;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .card {
            flex: 1;
            width:90px;
            height: 180px;
            padding: 20px;
            border-radius: 8px;
            color: rgb(14, 15, 15);
            text-align: center;
            background: rgba(85, 158, 221, 0.2);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: row;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
        
                <button class="nav-btn"><a href="home.html">üè† Home</a></button>
                <button class="nav-btn"><a href="courses.html">üìö Courses</a></button>
                <button class="nav-btn"><a href="performance.html">üìä Performance</a></button>
                <button class="nav-btn"><a href="assignments.html">üìÑAssignments</a></button>
            </nav>
        </aside>
        <main class="main-content">
            <div class="top-bar">
                <h1 id="welcome-text">Welcome, Student</h1>
                <div class="user-info">
                    <a href="notification.html">üîî</a>
                    <a href="profile.html"><img src="image2.png" alt="User Avatar" class="avatar"></a>
                    
                </div>
            </div>
            <div class="card-container">
                    <div class="card">
                    <h2>Enrolled Courses</h2>
                    <p id="courses-count">5 Active Courses</p>
                    </div>
                    <div class="card">
                    <h2>Upcoming Assignments</h2>
                    <p id="assignments-count">3 Assignments Due</p>
                    </div>
                    <div class="card">
                    <h2>Overall Performance</h2>
                    <p id="performance-score">Current CGPA:9.5</p>
                    </div>
            </div>
        </main>
    </div>

</body>
</html>
